        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
      security:
      - ApiKeyAuth: []
  /mempool/transactions:
    get:
      tags:
      - Mempool
      summary: Get mempool transactions
      description: Get all transactions currently in the mempool
      operationId: get-mempool-transactions
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetMempoolTransactions'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
  /mempool/transactions/{txid}:
    get:
      tags:
      - Mempool
      summary: Get mempool transaction info
      description: Get information about a specific transaction in the mempool
      operationId: get-mempool-transaction-info
      parameters:
      - name: txid
        in: path
        description: Transaction ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetMempoolTxInfo'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
      security:
      - ApiKeyAuth: []
  /runes:
    get:
      tags:
      - Runes
      summary: Get runes info list
      description: Get information about all runes
      operationId: get-runes-info-list
      parameters:
      - name: page
        in: query
        description: "Page number (default: 1)"
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: per_page
        in: query
        description: "Items per page (default: 10)"
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetRunesInfoList'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_runes_responses.Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_runes_responses.Error'
      security:
      - ApiKeyAuth: []
  /runes/{runeId}:
    get:
      tags:
      - Runes
      summary: Get rune info
      description: Get detailed information about a specific rune
      operationId: get-runes-info
      parameters:
      - name: runeId
        in: path
        description: Rune ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetRuneInfo'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_runes_responses.Error'
      security:
      - ApiKeyAuth: []
  /runes/{runeId}/holders:
    get:
      tags:
      - Runes
      summary: Get rune holders
      description: Get a list of addresses holding a specific rune
      operationId: get-runes-holders
      parameters:
      - name: runeId
        in: path
        description: Rune ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetRuneHolders'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_runes_responses.Error'
      security:
      - ApiKeyAuth: []
  /transactions/broadcast:
    post:
      tags:
      - Transactions
      summary: Broadcast transaction
      description: Broadcast a raw transaction to the Bitcoin network
      operationId: broadcast-transaction
      requestBody:
        description: Raw transaction hex
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.SendRawTransaction'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_transactions_responses.Error'
      security:
      - ApiKeyAuth: []
      x-codegen-request-body-name: transaction
  /transactions/{txid}:
    get:
      tags:
      - Transactions
      summary: Get transaction info
      description: Get detailed information about a specific transaction
      operationId: get-transaction-info
      parameters:
      - name: txid
        in: path
        description: Transaction ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetTxInfo'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_transactions_responses.Error'
      security:
      - ApiKeyAuth: []
