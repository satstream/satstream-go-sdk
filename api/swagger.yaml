openapi: 3.0.1
info:
  title: Satstream API
  description: Satstream API
  termsOfService: http://swagger.io/terms/
  contact:
    name: Satstream
    url: https://satstream.io
    email: team@satstream.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: "1.0"
servers:
- url: https://api.satstream.io/api/v1
paths:
  /address/{address}:
    get:
      tags:
      - Addresses
      summary: Get address info
      description: Get detailed information about a specific address
      operationId: get-address
      parameters:
      - name: address
        in: path
        description: Address
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAddressResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/utils.ResponseEnvelope'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/utils.ResponseEnvelope'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/utils.ResponseEnvelope'
      security:
      - ApiKeyAuth: []
  /address/{address}/deltas:
    get:
      tags:
      - Addresses
      summary: Get address deltas
      description: Get deltas for a specific address with pagination
      operationId: get-address-deltas
      parameters:
      - name: address
        in: path
        description: Address
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: page_size
        in: query
        description: "Number of results per page (default: 100, max: 1000)"
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: start_height
        in: query
        description: Start block height
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: end_height
        in: query
        description: End block height
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: cursor
        in: query
        description: Base64 encoded cursor for pagination
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAddressDeltasResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/utils.ResponseEnvelope'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/utils.ResponseEnvelope'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/utils.ResponseEnvelope'
      security:
      - ApiKeyAuth: []
  /address/{address}/deltas/runes:
    get:
      tags:
      - Addresses
      summary: Get address rune deltas
      description: Get rune deltas for a specific address with pagination
      operationId: get-address-rune-deltas
      parameters:
      - name: address
        in: path
        description: Address
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: page_size
        in: query
        description: "Number of results per page (default: 100, max: 1000)"
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: start_height
        in: query
        description: Start block height
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: end_height
        in: query
        description: End block height
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: cursor
        in: query
        description: Cursor for pagination
        required: false
        style: form
        explode: true
        schema:
