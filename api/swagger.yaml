---
swagger: "2.0"
info:
  description: "Satstream API"
  version: "1.0"
  title: "Satstream API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    name: "Satstream"
    url: "https://satstream.io"
    email: "team@satstream.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "api.satstream.io"
basePath: "/api/v1"
schemes:
- "https"
paths:
  /addresses/{address}/balance:
    get:
      tags:
      - "Addresses"
      summary: "Get address balance"
      description: "Get the current balance of a Bitcoin address"
      operationId: "get-address-balance"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_addresses_responses.BaseResponse"
  /addresses/{address}/balance/timeframe:
    get:
      tags:
      - "Addresses"
      summary: "Get address timeframe balance"
      description: "Get the balance of a Bitcoin address for a specific timeframe"
      operationId: "get-address-timeframe-balance"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      - name: "token"
        in: "query"
        description: "Token"
        required: false
        type: "string"
        enum:
        - "BTC"
        - "RUNE"
        x-exportParamName: "Token"
        x-optionalDataType: "String"
      - name: "timeframe"
        in: "query"
        description: "Timeframe"
        required: true
        type: "string"
        enum:
        - "4h"
        - "1d"
        - "1w"
        - "1m"
        x-exportParamName: "Timeframe"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_1"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_addresses_responses.BaseResponse"
  /addresses/{address}/runes:
    get:
      tags:
      - "Addresses"
      summary: "Get address runes balance list"
      description: "Get the balance of all runes for a Bitcoin address"
      operationId: "get-address-runes-balance-list"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_2"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_addresses_responses.BaseResponse"
        "401":
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_addresses_responses.BaseResponse"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_addresses_responses.BaseResponse"
  /addresses/{address}/runes/{runeid}:
    get:
      tags:
      - "Addresses"
      summary: "Get address rune balance"
      description: "Get the balance of a specific rune for a Bitcoin address"
      operationId: "get-address-rune-balance"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      - name: "runeid"
        in: "path"
        description: "Rune ID"
        required: true
        type: "string"
        x-exportParamName: "Runeid"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_3"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_addresses_responses.BaseResponse"
  /addresses/{address}/utxos:
    get:
      tags:
      - "Addresses"
      summary: "Get address non-inscription UTXOs"
      description: "Get all non-inscription UTXOs for a Bitcoin address"
      operationId: "get-address-non-inscription-utxos"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_4"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_addresses_responses.BaseResponse"
  /blocks/current-height:
    get:
      tags:
      - "Blocks"
      summary: "Get current block height"
      description: "Get the current block height of the Bitcoin blockchain"
      operationId: "get-current-block-height"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/blocks.BlockHeight"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.Error"
  /blocks/hash/{hash}:
    get:
      tags:
      - "Blocks"
      summary: "Get block by hash"
      description: "Get information about a specific block by its hash"
      operationId: "get-block-by-hash"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "hash"
        in: "path"
        description: "Block hash"
        required: true
        type: "string"
        x-exportParamName: "Hash"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_5"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/blocks.Base"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.Base"
  /blocks/{height}:
    get:
      tags:
      - "Blocks"
      summary: "Get block info"
      description: "Get information about a specific block by height"
      operationId: "get-block-info"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "height"
        in: "path"
        description: "Block height"
        required: true
        type: "integer"
        x-exportParamName: "Height"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_5"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/blocks.Base"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.Base"
  /blocks/{height}/transactions:
    get:
      tags:
      - "Blocks"
      summary: "Get block transactions"
      description: "Get transactions for a specific block height"
      operationId: "get-block-transactions"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "height"
        in: "path"
        description: "Block height"
        required: true
        type: "integer"
        x-exportParamName: "Height"
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              allOf:
              - $ref: "#/definitions/blocks.Base"
              - type: "object"
                properties:
                  data:
                    $ref: "#/definitions/github_com_satstream_ss-utils_store.TransactionDocument"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/blocks.Base"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.Base"
  /fees:
    get:
      tags:
      - "Fees"
      summary: "Get recommended fees"
      description: "Get recommended fees for Bitcoin transactions"
      operationId: "get-recommended-fees"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/blocks.GetFees"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.Error"
  /indexer/tx/{hash}:
    get:
      tags:
      - "Transactions"
      summary: "Get transaction"
      description: "Get a transaction by its hash"
      operationId: "get-transaction"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "hash"
        in: "path"
        description: "Transaction hash"
        required: true
        type: "string"
        x-exportParamName: "Hash"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_6"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_transactions_responses.BaseResponse"
  /mempool/addresses/{address}/transactions:
    get:
      tags:
      - "Mempool"
      summary: "Get address mempool transactions"
      description: "Get all mempool transactions for a specific address"
      operationId: "get-address-mempool-transactions"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              allOf:
              - $ref: "#/definitions/blocks.Base"
              - type: "object"
                properties:
                  data:
                    $ref: "#/definitions/github_com_satstream_ss-utils_rpc.BtcTx"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.Error"
  /mempool/transactions:
    get:
      tags:
      - "Mempool"
      summary: "Get mempool transactions"
      description: "Get all transactions currently in the mempool"
      operationId: "get-mempool-transactions"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              allOf:
              - $ref: "#/definitions/blocks.Base"
              - type: "object"
                properties:
                  data:
                    $ref: "#/definitions/github_com_satstream_ss-utils_rpc.BtcTx"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.Base"
  /mempool/transactions/{txid}:
    get:
      tags:
      - "Mempool"
      summary: "Get mempool transaction info"
      description: "Get information about a specific transaction in the mempool"
      operationId: "get-mempool-transaction-info"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "txid"
        in: "path"
        description: "Transaction ID"
        required: true
        type: "string"
        x-exportParamName: "Txid"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_7"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.Base"
  /runes:
    get:
      tags:
      - "Runes"
      summary: "Get runes info list"
      description: "Get information about all runes"
      operationId: "get-runes-info-list"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "page"
        in: "query"
        description: "Page number (default: 1)"
        required: false
        type: "integer"
        x-exportParamName: "Page"
        x-optionalDataType: "Int32"
      - name: "per_page"
        in: "query"
        description: "Items per page (default: 10)"
        required: false
        type: "integer"
        x-exportParamName: "PerPage"
        x-optionalDataType: "Int32"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_8"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/responses.ErrorResponse"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/responses.ErrorResponse"
  /runes/{runeId}:
    get:
      tags:
      - "Runes"
      summary: "Get rune info"
      description: "Get detailed information about a specific rune"
      operationId: "get-runes-info"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "runeId"
        in: "path"
        description: "Rune ID"
        required: true
        type: "string"
        x-exportParamName: "RuneId"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema: {}
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/responses.ErrorResponse"
  /runes/{runeId}/holders:
    get:
      tags:
      - "Runes"
      summary: "Get rune holders"
      description: "Get a list of addresses holding a specific rune"
      operationId: "get-runes-holders"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "runeId"
        in: "path"
        description: "Rune ID"
        required: true
        type: "string"
        x-exportParamName: "RuneId"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items: {}
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/responses.ErrorResponse"
  /transactions/broadcast:
    post:
      tags:
      - "Transactions"
      summary: "Broadcast transaction"
      description: "Broadcast a raw transaction to the Bitcoin network"
      operationId: "broadcast-transaction"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "transaction"
        description: "Raw transaction hex"
        required: true
        schema:
          type: "string"
        x-exportParamName: "Transaction"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_9"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_transactions_responses.BaseResponse"
  /transactions/{txid}:
    get:
      tags:
      - "Transactions"
      summary: "Get transaction info"
      description: "Get detailed information about a specific transaction"
      operationId: "get-transaction-info"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "txid"
        in: "path"
        description: "Transaction ID"
        required: true
        type: "string"
        x-exportParamName: "Txid"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_10"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_transactions_responses.BaseResponse"
  /transactions/{txid}/inputs:
    get:
      tags:
      - "Transactions"
      summary: "Get transaction inputs"
      description: "Get the inputs of a specific transaction"
      operationId: "get-transaction-inputs"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "txid"
        in: "path"
        description: "Transaction ID"
        required: true
        type: "string"
        x-exportParamName: "Txid"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              allOf:
              - $ref: "#/definitions/github_com_satstream_ss-api_server_api_transactions_responses.BaseResponse"
              - type: "object"
                properties:
                  data:
                    $ref: "#/definitions/github_com_satstream_ss-utils_rpc.Vin"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/github_com_satstream_ss-api_server_api_transactions_responses.BaseResponse"
