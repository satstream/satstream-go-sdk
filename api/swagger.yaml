---
swagger: "2.0"
info:
  description: "Satstream API"
  version: "1.0"
  title: "Satstream API"
  termsOfService: "http://swagger.io/terms/"
  contact:
    name: "Satstream"
    url: "https://satstream.io"
    email: "team@satstream.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "api.satstream.io"
basePath: "/api/v1"
paths:
  /addresses/{address}/balance:
    get:
      tags:
      - "Addresses"
      summary: "Get address balance"
      description: "Get the current balance of a Bitcoin address"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/responses.BaseResponse"
  /addresses/{address}/balance/timeframe:
    get:
      tags:
      - "Addresses"
      summary: "Get address timeframe balance"
      description: "Get the balance of a Bitcoin address for a specific timeframe"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      - name: "start"
        in: "query"
        description: "Start block height"
        required: true
        type: "integer"
        x-exportParamName: "Start"
      - name: "end"
        in: "query"
        description: "End block height"
        required: true
        type: "integer"
        x-exportParamName: "End"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_1"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/responses.BaseResponse"
  /addresses/{address}/runes:
    get:
      tags:
      - "Addresses"
      summary: "Get address runes balance list"
      description: "Get the balance of all runes for a Bitcoin address"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_2"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/responses.BaseResponse"
        "401":
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/responses.BaseResponse"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/responses.BaseResponse"
  /addresses/{address}/runes/{runeid}:
    get:
      tags:
      - "Addresses"
      summary: "Get address rune balance"
      description: "Get the balance of a specific rune for a Bitcoin address"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      - name: "runeid"
        in: "path"
        description: "Rune ID"
        required: true
        type: "string"
        x-exportParamName: "Runeid"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_3"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/responses.BaseResponse"
  /addresses/{address}/utxos:
    get:
      tags:
      - "Addresses"
      summary: "Get address non-inscription UTXOs"
      description: "Get all non-inscription UTXOs for a Bitcoin address"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_4"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/responses.BaseResponse"
  /blocks/current-height:
    get:
      tags:
      - "Blocks"
      summary: "Get current block height"
      description: "Get the current block height of the Bitcoin blockchain"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_5"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
  /blocks/hash/{hash}:
    get:
      tags:
      - "Blocks"
      summary: "Get block by hash"
      description: "Get information about a specific block by its hash"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "hash"
        in: "path"
        description: "Block hash"
        required: true
        type: "string"
        x-exportParamName: "Hash"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_6"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
  /blocks/{height}:
    get:
      tags:
      - "Blocks"
      summary: "Get block info"
      description: "Get information about a specific block by height"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "height"
        in: "path"
        description: "Block height"
        required: true
        type: "integer"
        x-exportParamName: "Height"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_6"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
  /blocks/{height}/transactions:
    get:
      tags:
      - "Blocks"
      summary: "Get block transactions"
      description: "Get transactions for a specific block height"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "height"
        in: "path"
        description: "Block height"
        required: true
        type: "integer"
        x-exportParamName: "Height"
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              allOf:
              - $ref: "#/definitions/responses.BaseResponse"
              - type: "object"
                properties:
                  data:
                    $ref: "#/definitions/store.TransactionDocument"
        "400":
          description: "Bad Request"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
  /fees:
    get:
      tags:
      - "Fees"
      summary: "Get recommended fees"
      description: "Get recommended fees for Bitcoin transactions"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_7"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
  /indexer/tx/{hash}:
    get:
      tags:
      - "Transactions"
      summary: "Get transaction"
      description: "Get a transaction by its hash"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "hash"
        in: "path"
        description: "Transaction hash"
        required: true
        type: "string"
        x-exportParamName: "Hash"
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_8"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ss_api_server_api_transactions_responses.ErrorResponse"
  /mempool/addresses/{address}/transactions:
    get:
      tags:
      - "Mempool"
      summary: "Get address mempool transactions"
      description: "Get all mempool transactions for a specific address"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "address"
        in: "path"
        description: "Bitcoin address"
        required: true
        type: "string"
        x-exportParamName: "Address"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              allOf:
              - $ref: "#/definitions/responses.BaseResponse"
              - type: "object"
                properties:
                  data:
                    $ref: "#/definitions/rpc.BtcTx"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
  /mempool/transactions:
    get:
      tags:
      - "Mempool"
      summary: "Get mempool transactions"
      description: "Get all transactions currently in the mempool"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              allOf:
              - $ref: "#/definitions/responses.BaseResponse"
              - type: "object"
                properties:
                  data:
                    $ref: "#/definitions/rpc.BtcTx"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
  /mempool/transactions/{txid}:
    get:
      tags:
      - "Mempool"
      summary: "Get mempool transaction info"
      description: "Get information about a specific transaction in the mempool"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "txid"
        in: "path"
        description: "Transaction ID"
        required: true
        type: "string"
        x-exportParamName: "Txid"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_8"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/blocks.ErrorResponse"
  /runes:
    get:
      tags:
      - "Runes"
      summary: "Get runes info list"
      description: "Get information about all runes"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              properties: {}
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ss_api_server_api_runes_responses.ErrorResponse"
  /runes/status:
    get:
      tags:
      - "Runes"
      summary: "Get runes status"
      description: "Get the current status of the runes system"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "object"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ss_api_server_api_runes_responses.ErrorResponse"
  /runes/{runeId}:
    get:
      tags:
      - "Runes"
      summary: "Get rune info"
      description: "Get detailed information about a specific rune"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "runeId"
        in: "path"
        description: "Rune ID"
        required: true
        type: "string"
        x-exportParamName: "RuneId"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "object"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ss_api_server_api_runes_responses.ErrorResponse"
  /runes/{runeId}/holders:
    get:
      tags:
      - "Runes"
      summary: "Get rune holders"
      description: "Get a list of addresses holding a specific rune"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "runeId"
        in: "path"
        description: "Rune ID"
        required: true
        type: "string"
        x-exportParamName: "RuneId"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              properties: {}
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ss_api_server_api_runes_responses.ErrorResponse"
  /transactions/broadcast:
    post:
      tags:
      - "Transactions"
      summary: "Broadcast transaction"
      description: "Broadcast a raw transaction to the Bitcoin network"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "transaction"
        description: "Raw transaction hex"
        required: true
        schema:
          type: "string"
        x-exportParamName: "Transaction"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_9"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ss_api_server_api_transactions_responses.ErrorResponse"
  /transactions/{txid}:
    get:
      tags:
      - "Transactions"
      summary: "Get transaction info"
      description: "Get detailed information about a specific transaction"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "txid"
        in: "path"
        description: "Transaction ID"
        required: true
        type: "string"
        x-exportParamName: "Txid"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            $ref: "#/definitions/inline_response_200_10"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ss_api_server_api_transactions_responses.ErrorResponse"
  /transactions/{txid}/inputs:
    get:
      tags:
      - "Transactions"
      summary: "Get transaction inputs"
      description: "Get the inputs of a specific transaction"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "txid"
        in: "path"
        description: "Transaction ID"
        required: true
        type: "string"
        x-exportParamName: "Txid"
      security:
      - ApiKeyAuth: []
      responses:
        "200":
          description: "OK"
          schema:
            type: "array"
            items:
              type: "object"
              allOf:
              - $ref: "#/definitions/responses.BaseResponse"
              - type: "object"
                properties:
                  data:
                    $ref: "#/definitions/rpc.Vin"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ss_api_server_api_transactions_responses.ErrorResponse"
securityDefinitions:
  ApiKeyAuth:
    type: "apiKey"
    name: "X-API-KEY"
    in: "header"
definitions:
  big.Int:
    type: "object"
  blocks.ErrorResponse:
    type: "object"
    properties:
      code:
        type: "integer"
      data: {}
      msg:
        type: "string"
  responses.BaseResponse:
    type: "object"
    properties:
      code:
        type: "integer"
      data: {}
      msg:
        type: "string"
    example:
      msg: "msg"
      code: 6
      data: ""
  responses.BlockRange:
    type: "object"
    properties:
      end:
        type: "integer"
      start:
        type: "integer"
  responses.GetAddressBalance:
    type: "object"
    properties:
      address:
        type: "string"
      balance:
        type: "number"
    example:
      address: "address"
      balance: 0.80082819046101150206595775671303272247314453125
  responses.GetAddressNonInscriptionUTXOData:
    type: "object"
    properties:
      cursor:
        type: "integer"
      total:
        type: "integer"
      totalConfirmed:
        type: "integer"
      totalRunes:
        type: "integer"
      totalUnconfirmed:
        type: "integer"
      totalUnconfirmedSpend:
        type: "integer"
      utxo:
        type: "array"
        items:
          $ref: "#/definitions/responses.NonInscriptionUTXO"
    example:
      cursor: 0
      totalUnconfirmed: 5
      utxo:
      - satoshi: {}
        scriptPk: "scriptPk"
        address: "address"
        codeType: 7
        isSpent: true
        scriptType: "scriptType"
        txid: "txid"
        idx: 3
        isOpInRBF: true
        height: 9
        vout: 2
      - satoshi: {}
        scriptPk: "scriptPk"
        address: "address"
        codeType: 7
        isSpent: true
        scriptType: "scriptType"
        txid: "txid"
        idx: 3
        isOpInRBF: true
        height: 9
        vout: 2
      total: 6
      totalUnconfirmedSpend: 2
      totalRunes: 5
      totalConfirmed: 1
  responses.GetAddressRuneBalance:
    type: "object"
    properties:
      amount:
        type: "string"
        example: "52286"
      divisibility:
        type: "integer"
        example: 5
      rune:
        type: "string"
        example: "DOGGOTOTHEMOON"
      runeid:
        type: "string"
        example: "840000:3"
      spacedAmount:
        type: "string"
        example: "52.286"
      spacedRune:
        type: "string"
        example: "DOG‚Ä¢GO‚Ä¢TO‚Ä¢THE‚Ä¢MOON"
      symbol:
        type: "string"
        example: "üêï"
    example:
      symbol: "üêï"
      amount: "52286"
      spacedRune: "DOG‚Ä¢GO‚Ä¢TO‚Ä¢THE‚Ä¢MOON"
      runeid: "840000:3"
      spacedAmount: "52.286"
      divisibility: 5
      rune: "DOGGOTOTHEMOON"
  responses.GetAddressRunesBalanceListItem:
    type: "object"
    properties:
      amount:
        type: "string"
        example: "52286"
      parsedAmount:
        type: "string"
        example: "52.286"
      rune_id:
        type: "string"
        example: "840000:3"
      spacedRune:
        type: "string"
        example: "DECENTRALIZED"
    example:
      amount: "52286"
      spacedRune: "DECENTRALIZED"
      rune_id: "840000:3"
      parsedAmount: "52.286"
  responses.GetAddressTimeframeBalance:
    type: "object"
    properties:
      items:
        type: "array"
        items:
          $ref: "#/definitions/responses.GetAddressTimeframeBalanceItem"
    example:
      items:
      - balance: 0.80082819046101150206595775671303272247314453125
        blockRange: {}
      - balance: 0.80082819046101150206595775671303272247314453125
        blockRange: {}
  responses.GetAddressTimeframeBalanceItem:
    type: "object"
    properties:
      balance:
        type: "number"
      blockRange:
        $ref: "responses.GetAddressTimeframeBalanceItem_blockRange"
    example:
      balance: 0.80082819046101150206595775671303272247314453125
      blockRange: {}
  responses.GetCurrentBlockHeightResponse:
    type: "object"
    properties:
      height:
        type: "integer"
    example:
      height: 0
  responses.NonInscriptionUTXO:
    type: "object"
    properties:
      address:
        type: "string"
      codeType:
        type: "integer"
      height:
        type: "integer"
      idx:
        type: "integer"
      isOpInRBF:
        type: "boolean"
      isSpent:
        type: "boolean"
      satoshi:
        $ref: "#/definitions/big.Int"
      scriptPk:
        type: "string"
      scriptType:
        type: "string"
      txid:
        type: "string"
      vout:
        type: "integer"
    example:
      satoshi: {}
      scriptPk: "scriptPk"
      address: "address"
      codeType: 7
      isSpent: true
      scriptType: "scriptType"
      txid: "txid"
      idx: 3
      isOpInRBF: true
      height: 9
      vout: 2
  responses.SendRawTransaction:
    type: "object"
    properties:
      tx_hash:
        type: "string"
    example:
      tx_hash: "tx_hash"
  responses.TxInfo:
    type: "object"
    properties:
      blkid:
        type: "string"
      height:
        type: "integer"
      idx:
        type: "integer"
      inSatoshi:
        $ref: "#/definitions/big.Int"
      locktime:
        type: "integer"
      nIn:
        type: "integer"
      nInInscription:
        type: "integer"
      nLostInscription:
        type: "integer"
      nNewInscription:
        type: "integer"
      nOut:
        type: "integer"
      nOutInscription:
        type: "integer"
      outSatoshi:
        $ref: "#/definitions/big.Int"
      size:
        type: "integer"
      txid:
        type: "string"
    example:
      locktime: 1
      nLostInscription: 2
      txid: "txid"
      nNewInscription: 7
      blkid: "blkid"
      nInInscription: 5
      inSatoshi: {}
      nIn: 5
      nOut: 9
      size: 2
      idx: 6
      nOutInscription: 3
      height: 0
  rpc.Block:
    type: "object"
    properties:
      bits:
        type: "string"
      chainwork:
        type: "string"
      confirmations:
        type: "integer"
      difficulty:
        type: "number"
      hash:
        type: "string"
      height:
        type: "integer"
      mediantime:
        type: "integer"
      merkleroot:
        type: "string"
      nTx:
        type: "integer"
      nonce:
        type: "integer"
      previousblockhash:
        type: "string"
      size:
        type: "integer"
      strippedSize:
        type: "integer"
      time:
        type: "integer"
      tx:
        type: "array"
        description: "Txns will be stored in a separate collection in the DB"
        items:
          $ref: "#/definitions/rpc.BtcTx"
      version:
        type: "integer"
      versionHex:
        type: "string"
      weight:
        type: "integer"
    example:
      mediantime: 5
      tx:
      - vsize: 6
        locktime: 1
        fee: 4.1456080298839363962315474054776132106781005859375
        index: 7
        txid: "txid"
        weight: 8
        version: 1
