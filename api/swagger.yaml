openapi: 3.0.1
info:
  title: Satstream API
  description: Satstream API
  termsOfService: http://swagger.io/terms/
  contact:
    name: Satstream
    url: https://satstream.io
    email: team@satstream.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: "1.0"
servers:
- url: https://api.satstream.io/api/v1
paths:
  /addresses/{address}/balance:
    get:
      tags:
      - Addresses
      summary: Get address balance
      description: Get the current balance of a Bitcoin address
      operationId: get-address-balance
      parameters:
      - name: address
        in: path
        description: Bitcoin address
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetAddressBalance'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
      security:
      - ApiKeyAuth: []
  /addresses/{address}/balance/timeframe:
    get:
      tags:
      - Addresses
      summary: Get address timeframe balance
      description: Get the balance of a Bitcoin address for a specific timeframe
      operationId: get-address-timeframe-balance
      parameters:
      - name: address
        in: path
        description: Bitcoin address
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: token
        in: query
        description: Token
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - BTC
          - RUNE
      - name: timeframe
        in: query
        description: Timeframe
        required: true
        style: form
        explode: true
        schema:
          type: string
          enum:
          - 4h
          - 1d
          - 1w
          - 1m
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetAddressTimeframeBalance'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
      security:
      - ApiKeyAuth: []
  /addresses/{address}/runes:
    get:
      tags:
      - Addresses
      summary: Get address runes balance list
      description: Get the balance of all runes for a Bitcoin address
      operationId: get-address-runes-balance-list
      parameters:
      - name: address
        in: path
        description: Bitcoin address
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetAddressRunesBalanceList'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
      security:
      - ApiKeyAuth: []
  /addresses/{address}/runes/{runeid}:
    get:
      tags:
      - Addresses
      summary: Get address rune balance
      description: Get the balance of a specific rune for a Bitcoin address
      operationId: get-address-rune-balance
      parameters:
      - name: address
        in: path
        description: Bitcoin address
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: runeid
        in: path
        description: Rune ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetAddressRuneBalance'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
      security:
      - ApiKeyAuth: []
  /addresses/{address}/utxos:
    get:
      tags:
      - Addresses
      summary: Get address non-inscription UTXOs
      description: Get all non-inscription UTXOs for a Bitcoin address
      operationId: get-address-non-inscription-utxos
      parameters:
      - name: address
        in: path
        description: Bitcoin address
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetAddressNonInscriptionUTXO'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_addresses_responses.Error'
      security:
      - ApiKeyAuth: []
  /blocks/current-height:
    get:
      tags:
      - Blocks
      summary: Get current block height
      description: Get the current block height of the Bitcoin blockchain
      operationId: get-current-block-height
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetBlockHeight'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
  /blocks/hash/{hash}:
    get:
      tags:
      - Blocks
      summary: Get block by hash
      description: Get information about a specific block by its hash
      operationId: get-block-by-hash
      parameters:
      - name: hash
        in: path
        description: Block hash
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetBlockByHash'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
  /blocks/{height}:
    get:
      tags:
      - Blocks
      summary: Get block info
      description: Get information about a specific block by height
      operationId: get-block-info
      parameters:
      - name: height
        in: path
        description: Block height
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetBlockInfo'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
  /blocks/{height}/transactions:
    get:
      tags:
      - Blocks
      summary: Get block transactions
      description: Get transactions for a specific block height
      operationId: get-block-transactions
      parameters:
      - name: height
        in: path
        description: Block height
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetBlockTransactions'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
  /fees:
    get:
      tags:
      - Fees
      summary: Get recommended fees
      description: Get recommended fees for Bitcoin transactions
      operationId: get-recommended-fees
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetFees'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_blocks_responses.Error'
  /indexer/tx/{hash}:
    get:
      tags:
      - Transactions
      summary: Get transaction
      description: Get a transaction by its hash
      operationId: get-transaction
      parameters:
      - name: hash
        in: path
        description: Transaction hash
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/responses.GetTransaction'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/github_com_satstream_ss-api_server_api_transactions_responses.Error'
  /mempool/addresses/{address}/transactions:
    get:
      tags:
      - Mempool
      summary: Get address mempool transactions
      description: Get all mempool transactions for a specific address
