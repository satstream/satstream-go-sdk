      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAddressRuneDeltasResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/utils.ResponseEnvelope'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/utils.ResponseEnvelope'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/utils.ResponseEnvelope'
      security:
      - ApiKeyAuth: []
  /address/{address}/outputs:
    get:
      tags:
      - Addresses
      summary: Get UTXOs for an address
      description: Retrieve UTXOs held by a specific address with optional type filtering
      operationId: get-address-utxos
      parameters:
      - name: address
        in: path
        description: Address
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: type
        in: query
        description: UTXO Type
        required: false
        style: form
        explode: true
